<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>Record your 15 second chirp.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-3>
        <d3-micTimer center id="micTimer-gauge1" timerAction={{micTimerAction}} 
                    warmUpFor={{warmUpFor}}
                    countdownFor={{countdownFor}} 
                    warningFor={{warningFor}} 
                    (finished)="onFinished($event)"></d3-micTimer>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-33 control-grid-col>
          <button ion-button block color=secondary [disabled]="startMicTimerBtnDisabled" (click)="onStartMicTimer()">
            <ion-icon name="mic"></ion-icon>
          </button>
      </ion-col>
      <ion-col col-34 control-grid-col>
          <button ion-button block color=secondary [disabled]="pauseMicTimerBtnDisabled" (click)="onPauseMicTimer()">
            <ion-icon name="pause"></ion-icon>
          </button>
      </ion-col>
      <ion-col col-34 control-grid-col>
          <button ion-button block color=secondary [disabled]="stopMicTimerBtnDisabled" (click)="onStopMicTimer()">
            <ion-icon name="square"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col class="control-cols">
        <ion-row col-100 class="special">
          <p class="control-label-text">Warm up</p>
        </ion-row>
        <ion-row class='control-rows-sub'>      
          <ion-col col-33 control-grid-col class="control-cols-sub">
            <button ion-button block round class="small-icon-button-warm-up sib-right" [disabled]="warmupDownBtnDisabled" (click)="onWarmupDown()" item-right>
              <ion-icon name="arrow-down" class="small-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-33 control-grid-col class="control-cols-sub">
            <ion-label class='control-text-input' text-center>{{warmUpFor}}</ion-label>
          </ion-col>
          <ion-col col-33 control-grid-col class="control-cols-sub">
            <button ion-button block round class="small-icon-button-warm-up sib-left" [disabled]="warmupUpBtnDisabled" (click)="onWarmupUp()" item-left>
              <ion-icon name="arrow-up" class="small-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col class="control-cols">
        <ion-row col-100 class="special">
          <p class="control-label-text">Countdown</p>
        </ion-row>
        <ion-row class='control-rows-sub'>
          <ion-col col-33 control-grid-col>
            <button ion-button block round class="small-icon-button-countdown sib-right" [disabled]="countdownDownBtnDisabled" (click)="onCountdownDown()">
              <ion-icon name="arrow-down" class="small-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-33 control-grid-col>          
            <ion-label class='control-text-input' text-center>{{countdownFor}}</ion-label>
          </ion-col>
          <ion-col col-33 control-grid-col>        
            <button ion-button block round class="small-icon-button-countdown sib-left" [disabled]="countdownUpBtnDisabled" (click)="onCountdownUp()">
              <ion-icon name="arrow-up" class="small-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
      </ion-col>      
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col class="control-cols">
        <ion-row col-100 class="special">
          <p class="control-label-text">Warning</p>
        </ion-row>
        <ion-row class='control-rows-sub'>        
          <ion-col col-33 control-grid-col>
            <button ion-button block round class="small-icon-button-warning sib-right" [disabled]="WarningDownBtnDisabled" (click)="onWarningDown()">
              <ion-icon name="arrow-down" class="small-icon"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-33 control-grid-col>            
            <ion-label class='control-text-input' text-center>{{warningFor}}</ion-label>
          </ion-col>
          <ion-col col-33 control-grid-col>            
            <button ion-button block round class="small-icon-button-warning sib-left" [disabled]="warningUpBtnDisabled" (click)="onWarningUp()">
              <ion-icon name="arrow-up"  class="small-icon"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
      </ion-col>      
    </ion-row>

  </ion-grid>


</ion-content>
